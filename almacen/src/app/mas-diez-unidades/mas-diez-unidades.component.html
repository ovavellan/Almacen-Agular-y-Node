<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Electrodoméstico</h2>

      <div *ngIf="mostrarDetalles">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ nombre }}</h5>
            <p class="card-text">Marca: {{ marca }}</p>
            <p class="card-text">Modelo: {{ modelo }}</p>
            <p class="card-text">Fecha de Elaboración: {{ fecha_elaboracion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
